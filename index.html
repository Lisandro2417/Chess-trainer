<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Trainer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css"/>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    #board { margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Chess Trainer</h1>
  <div id="board" style="width: 400px"></div>
  <button id="nextLine">Next Move</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      position: 'start',
      draggable: true,
      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target });
        if (!move) return 'snapback';
      }
    });

    // Example opening line: Ruy Lopez
    const opening = ['e4','e5','Nf3','Nc6','Bb5'];
    let step = 0;

    document.getElementById('nextLine').onclick = () => {
      if (step < opening.length) {
        game.move(opening[step]);
        board.position(game.fen());
        step++;
      } else {
        alert('Finished line!');
      }
    };
  </script>
</body>
</html>
